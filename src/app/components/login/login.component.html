<div class="container">
  <h2 class="page-header">Login</h2>
  <form (submit)="onLoginSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password">
    </div>
    <input type="submit" class="btn btn-primary" value="Login"> <a href="" target="_blank"><button type="button" pButton icon="fa-question" style="float:right; top: 30px;"></button></a>
  </form>
</div>
